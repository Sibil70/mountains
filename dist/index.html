<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		<title>WElcome</title>
		<link rel="stylesheet" href="main.min.css"/>
	</head>
	<body></body>
	<div class="wrapper">
		<div class="container welcomepage__container">
			<button class="authbtn">Авторизоваться</button>
			<div class="user welcome">
				<div class="user__content">
					<div class="user__pic"><img class="user__img" src="./assets/images/content/user.jpg"/></div>
					<h1 class="user__title">Варнаев Александр</h1>
					<div class="user__txt">личный сайт разработчика</div>
				</div>
				<div class="user__socials">
					<div class="socials">
						<ul class="socials__list">
							<li class="socials__item"><a class="socials__link" href="https://vk.com/id6802343" target="_blank">
									<svg class="socials__icon socials__icon--green">
										<use xlink:href="./assets/images/icons/sprite.svg#vk"></use>
									</svg></a></li>
							<li class="socials__item"><a class="socials__link" href="https://github.com/Sibil70" target="_blank">
									<svg class="socials__icon socials__icon--green">
										<use xlink:href="./assets/images/icons/sprite.svg#github"></use>
									</svg></a></li>
							<li class="socials__item"><a class="socials__link" href="https://www.instagram.com/alexandervarnaev" target="_blank">
									<svg class="socials__icon socials__icon--green">
										<use xlink:href="./assets/images/icons/sprite.svg#in"></use>
									</svg></a></li>
						</ul>
					</div>
				</div>
				<div class="welcome__pages">
					<div class="welcome__block"><a class="welcome__page" href="./about.html">Мои работы</a></div>
					<div class="welcome__block"><a class="welcome__page">Обо мне</a></div>
					<div class="welcome__block"><a class="welcome__page">Блог</a></div>
				</div>
			</div>
			<div class="auth">
				<div class="auth__title">
					<div class="title">Авторизуйтесь</div>
				</div>
				<div class="auth__form">
					<div class="form">
						<div class="form__login">
							<div class="form__login-pic"></div>
							<input class="form__login-input" type="text" required="required"/>
						</div>
						<div class="form__password">
							<div class="form__password-pic"></div>
							<input class="form__password-input" type="text" required="required"/>
						</div>
						<input class="form__check" type="checkbox"/><span class="form__check-text">я человек</span>
						<div class="form__question">Вы точно не робот?
							<input class="form__radio" type="radio" name="not-robot" value="yes"/><span class="form__question-text">Да</span>
							<input class="form__radio" type="radio" name="not-robot" value="yes"/><span class="form__question-text">Не уверен</span>
						</div>
					</div>
				</div>
			</div>
			<div class="copyright copyright_center">&copy; Варнаев Александр | Создано с любовью и кровью в LoftSchool | 2018 | &#9990;89117564050 </div>
		</div>
	</div>
</html>
